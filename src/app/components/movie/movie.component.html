<nav>
  <a [routerLink]="'/movies'">< Movies</a>
</nav>

<ng-container *ngIf="movie$ | async as movie">
  <div *ngIf="!loading;else elseBlock">
    <div class="main">
      <div class="info">
        <h2>{{ movie.Title }}</h2>
        <p *ngFor="let field of infoFields">
          <b>{{ field }}</b>: {{ movie[field] }}
        </p>
      </div>

      <div class="poster">
        <img [src]="movie.Poster | defaultImage" [alt]="movie.Title">
      </div>
    </div>

    <div class="description">
      {{ movie.Plot }}
    </div>
  </div>
  <ng-template #elseBlock>Loading</ng-template>
</ng-container>
